<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="CLASSIC.jpg" type="image/jpeg">
  <meta property="og:title" content="Event Schedule | Kenton Ridge Marching Band Show">
  <meta property="og:description" content="Event schedule for the 25th Annual Kenton Ridge Marching Band Invitational.">
  <meta property="og:image" content="CLASSIC.jpg">
  <meta property="og:type" content="website">
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video" tabindex="-1" aria-hidden="true">
    <source src="Untitled.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="bg-overlay" aria-hidden="true"></div>
  <header>
    <div class="header-flex">
      <div class="header-title-group">
        <h1>Event Schedule</h1>
        <p>Mark your evening</p>
      </div>
    </div>
  </header>

  <nav class="main-nav">
    <button class="nav-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="nav-links">
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
    </button>
    <div class="nav-links" id="nav-links">
  <a href="/">Home</a>
  <a href="/about">About</a>
  <a href="/schedule" aria-current="page">Schedule</a>
  <a href="/bands">Bands</a>
  <a href="/tickets">Tickets</a>
  <a href="/program">Digital Program</a>
  <a href="/concessions">Concessions</a>
  <a href="/parking">Parking</a>
  <a href="/contact">Contact</a>
    </div>
  </nav>

  <section>
    <h2>Schedule – October 25, 2025</h2>
    <ul>
      <li><strong>5:00 PM</strong> – Gates Open</li>
      <li><strong>7:00 PM</strong> – Opening Ceremony</li>
    </ul>
  </section>

  <footer>
    &copy; 2025 Kenton Ridge High School Marching Band
  </footer>
</body>
<script src="hide-concessions-link.js"></script>
<script>
// Hamburger menu toggle for mobile nav
const navToggle = document.querySelector('.nav-toggle');
const navLinks = document.getElementById('nav-links');
if (navToggle && navLinks) {
  navToggle.addEventListener('click', function() {
    const expanded = navToggle.getAttribute('aria-expanded') === 'true';
    navToggle.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('open');
  });
}
</script>
</html>
