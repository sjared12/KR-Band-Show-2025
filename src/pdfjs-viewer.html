<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: transparent; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f8f8;
    }
    #pdf-scroll-container {
      max-width: 900px;
      width: 95vw;
      margin: 40px 0 0 0;
      overflow-y: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 0 0 30px 0;
    }
    .pdf-page-canvas, #pdf-canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      margin: 20px auto;
      max-width: 100%;
    }
    #pdf-error {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.97);
      color: #a00;
      border: 2px solid #a00;
      border-radius: 10px;
      padding: 2em 2.5em;
      font-size: 1.1em;
      font-family: inherit;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      z-index: 10;
      text-align: center;
      display: none;
    }
    @media (max-width: 600px) {
      #pdf-scroll-container {
        max-width: 100vw;
        width: 99vw;
        margin: 10px 0 0 0;
        border-radius: 6px;
        box-shadow: none;
        padding: 0 0 10px 0;
      }
      .pdf-page-canvas, #pdf-canvas {
        border-radius: 6px;
        margin: 10px auto;
        box-shadow: none;
      }
      #pdf-error {
        font-size: 1em;
        padding: 1em 0.5em;
      }
    }
  </style>
</head>
<body>
  <div id="pdf-scroll-container" style="max-width:900px;width:95%;margin:40px 0 0 0;overflow-y:auto;height:100vh;background:#fff;border-radius:10px;box-shadow:0 2px 12px rgba(0,0,0,0.07);"></div>
  <div id="pdf-error">Failed to load the event program PDF.<br>Please check your internet connection or try again later.<br><br><a href="event-program.pdf" download style="color:#a00;text-decoration:underline;">Download PDF</a></div>

  <script src="Modules/pdf.min.js" id="pdfjs-script"></script>
  <script>
    function showError() {
      document.getElementById('pdf-error').style.display = 'block';
    }

    function renderPageLazy(pdfDoc, num, container, scale = 1.5) {
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale });
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.display = 'block';
        canvas.style.margin = '20px auto';
        canvas.style.width = '100%';
        canvas.style.maxWidth = '100%';
        const ctx = canvas.getContext('2d');
        page.render({canvasContext: ctx, viewport: viewport});
        // Replace placeholder with canvas
        canvas.className = 'pdf-page-canvas';
        const placeholder = document.getElementById('pdf-page-placeholder-' + num);
        if (placeholder) {
          placeholder.innerHTML = '';
          placeholder.appendChild(canvas);
        }
      });
    }

    function renderAllPagesLazy(pdfDoc) {
      const container = document.getElementById('pdf-scroll-container');
      container.innerHTML = '';
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const num = parseInt(entry.target.getAttribute('data-page'));
            if (!entry.target.hasAttribute('data-rendered')) {
              renderPageLazy(pdfDoc, num, container);
              entry.target.setAttribute('data-rendered', '1');
            }
          }
        });
      }, { root: container, rootMargin: '200px', threshold: 0.01 });
      for (let num = 1; num <= pdfDoc.numPages; num++) {
        const placeholder = document.createElement('div');
        placeholder.id = 'pdf-page-placeholder-' + num;
        placeholder.setAttribute('data-page', num);
        placeholder.style.minHeight = '400px';
        placeholder.style.width = '100%';
        placeholder.style.maxWidth = '100%';
        container.appendChild(placeholder);
        observer.observe(placeholder);
      }
    }

    function loadPDF() {
      if (!window.pdfjsLib) {
        setTimeout(loadPDF, 50);
        return;
      }
      const pdfjsLib = window.pdfjsLib;
      // Get PDF file from ?file= query param, default to event-program.pdf
      let url = 'event-program.pdf';
      try {
        const params = new URLSearchParams(window.location.search);
        if (params.has('file')) {
          url = decodeURIComponent(params.get('file'));
        }
      } catch (e) {}
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'Modules/pdf.work.min.js';
      pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
        renderAllPagesLazy(pdfDoc);
      }).catch(function(err) {
        showError();
      });
    }

    if (window.pdfjsLib) {
      loadPDF();
    } else {
      document.getElementById('pdfjs-script').addEventListener('load', loadPDF);
    }
  </script>
</body>
</html>
