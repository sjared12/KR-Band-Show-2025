<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: transparent; }
    #pdf-canvas {
      width: 100%;
      height: 100vh;
      display: block;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    #pdf-error {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.97);
      color: #a00;
      border: 2px solid #a00;
      border-radius: 10px;
      padding: 2em 2.5em;
      font-size: 1.3em;
      font-family: 'Segoe UI', Arial, sans-serif;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      z-index: 10;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>
  <div id="pdf-error">Failed to load the event program PDF.<br>Please check your internet connection or try again later.<br><br><a href="event-program.pdf" download style="color:#a00;text-decoration:underline;">Download PDF</a></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js" id="pdfjs-script"></script>
  <script>
    function showError() {
      document.getElementById('pdf-error').style.display = 'block';
    }
    function renderPDF() {
      if (!window.pdfjsLib) {
        setTimeout(renderPDF, 50);
        return;
      }
      const pdfjsLib = window.pdfjsLib;
      const url = 'event-program.pdf';
      const canvas = document.getElementById('pdf-canvas');
      const ctx = canvas.getContext('2d');
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js';
      pdfjsLib.getDocument(url).promise.then(function(pdf) {
        pdf.getPage(1).then(function(page) {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          page.render({canvasContext: ctx, viewport: viewport});
        });
      }).catch(function(err) {
        showError();
      });
    }
    // Wait for the script to load
    if (window.pdfjsLib) {
      renderPDF();
    } else {
      document.getElementById('pdfjs-script').addEventListener('load', renderPDF);
    }
  </script>
</body>
</html>
