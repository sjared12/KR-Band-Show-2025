<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: transparent; }
    #pdf-canvas {
      width: 100%;
      height: 100vh;
      display: block;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    #pdf-error {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.97);
      color: #a00;
      border: 2px solid #a00;
      border-radius: 10px;
      padding: 2em 2.5em;
      font-size: 1.3em;
      font-family: 'Segoe UI', Arial, sans-serif;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      z-index: 10;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="pdf-scroll-container" style="width:100%;max-width:900px;margin:auto;overflow-y:auto;height:100vh;"></div>
  <div id="pdf-error">Failed to load the event program PDF.<br>Please check your internet connection or try again later.<br><br><a href="event-program.pdf" download style="color:#a00;text-decoration:underline;">Download PDF</a></div>
  <script src="Modules/pdf.min.js" id="pdfjs-script"></script>
  <script>
    function showError() {
      document.getElementById('pdf-error').style.display = 'block';
    }

    function renderAllPages(pdfDoc) {
      const container = document.getElementById('pdf-scroll-container');
      container.innerHTML = '';
      for (let num = 1; num <= pdfDoc.numPages; num++) {
        pdfDoc.getPage(num).then(function(page) {
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          canvas.style.display = 'block';
          canvas.style.margin = '20px auto';
          container.appendChild(canvas);
          const ctx = canvas.getContext('2d');
          page.render({canvasContext: ctx, viewport: viewport});
        });
      }
    }

    function loadPDF() {
      if (!window.pdfjsLib) {
        setTimeout(loadPDF, 50);
        return;
      }
      const pdfjsLib = window.pdfjsLib;
      const url = 'event-program.pdf';
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'Modules/pdf.work.min.js';
      pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
        renderAllPages(pdfDoc);
      }).catch(function(err) {
        showError();
      });
    }

    if (window.pdfjsLib) {
      loadPDF();
    } else {
      document.getElementById('pdfjs-script').addEventListener('load', loadPDF);
    }
  </script>
</body>
</html>
