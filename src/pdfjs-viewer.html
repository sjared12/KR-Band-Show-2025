<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: transparent; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #pdf-canvas {
      width: 100%;
      height: 100vh;
      display: block;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    #pdf-error {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.97);
      color: #a00;
      border: 2px solid #a00;
      border-radius: 10px;
      padding: 2em 2.5em;
      font-size: 1.3em;
      font-family: 'Segoe UI', Arial, sans-serif;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      z-index: 10;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="pdf-scroll-container" style="max-width:900px;width:95%;margin:40px 0 0 0;overflow-y:auto;height:100vh;background:#fff;border-radius:10px;box-shadow:0 2px 12px rgba(0,0,0,0.07);"></div>
  <div id="pdf-error">Failed to load the event program PDF.<br>Please check your internet connection or try again later.<br><br><a href="event-program.pdf" download style="color:#a00;text-decoration:underline;">Download PDF</a></div>
  <script src="Modules/pdf.min.js" id="pdfjs-script"></script>
  <script>
    function showError() {
      document.getElementById('pdf-error').style.display = 'block';
    }

    function renderPageLazy(pdfDoc, num, container, scale = 1.5) {
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale });
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.display = 'block';
        canvas.style.margin = '20px auto';
        canvas.style.width = '100%';
        canvas.style.maxWidth = '100%';
        const ctx = canvas.getContext('2d');
        page.render({canvasContext: ctx, viewport: viewport});
        // Replace placeholder with canvas
        const placeholder = document.getElementById('pdf-page-placeholder-' + num);
        if (placeholder) {
          placeholder.innerHTML = '';
          placeholder.appendChild(canvas);
        }
      });
    }

    function renderAllPagesLazy(pdfDoc) {
      const container = document.getElementById('pdf-scroll-container');
      container.innerHTML = '';
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const num = parseInt(entry.target.getAttribute('data-page'));
            if (!entry.target.hasAttribute('data-rendered')) {
              renderPageLazy(pdfDoc, num, container);
              entry.target.setAttribute('data-rendered', '1');
            }
          }
        });
      }, { root: container, rootMargin: '200px', threshold: 0.01 });
      for (let num = 1; num <= pdfDoc.numPages; num++) {
        const placeholder = document.createElement('div');
        placeholder.id = 'pdf-page-placeholder-' + num;
        placeholder.setAttribute('data-page', num);
        placeholder.style.minHeight = '400px';
        placeholder.style.width = '100%';
        placeholder.style.maxWidth = '100%';
        container.appendChild(placeholder);
        observer.observe(placeholder);
      }
    }

    function loadPDF() {
      if (!window.pdfjsLib) {
        setTimeout(loadPDF, 50);
        return;
      }
      const pdfjsLib = window.pdfjsLib;
      const url = 'event-program.pdf';
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'Modules/pdf.work.min.js';
      pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
        renderAllPagesLazy(pdfDoc);
      }).catch(function(err) {
        showError();
      });
    }

    if (window.pdfjsLib) {
      loadPDF();
    } else {
      document.getElementById('pdfjs-script').addEventListener('load', loadPDF);
    }
  </script>
</body>
</html>
