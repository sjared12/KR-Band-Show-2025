<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Location</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="CLASSIC.jpg" type="image/jpeg">
  <meta property="og:title" content="Contact & Location | Kenton Ridge Marching Band Show">
  <meta property="og:description" content="Contact information and location for the Kenton Ridge Marching Band Invitational.">
  <meta property="og:image" content="CLASSIC.jpg">
  <meta property="og:type" content="website">
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video" tabindex="-1" aria-hidden="true">
    <source src="Untitled.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="bg-overlay" aria-hidden="true"></div>
  <header>
    <div class="header-flex">
      <img src="CLASSIC.jpg" alt="Kenton Ridge Marching Band Logo" class="site-logo">
      <div class="header-title-group">
        <h1>Contact & Location</h1>
        <p>Let’s connect</p>
      </div>
    </div>
  </header>

  <nav>
  <a href="/">Home</a>
  <a href="/about">About</a>
  <a href="/schedule">Schedule</a>
  <a href="/bands">Bands</a>
  <a href="/tickets">Tickets</a>
  <a href="/program">Digital Program</a>
  <a href="/concessions">Concessions</a>
  <a href="/contact" aria-current="page">Contact</a>
  </nav>

  <section class="contact-section">
    <div class="contact-card">
      <h2><span class="contact-icon">📬</span> Get in Touch</h2>
      <div class="contact-info">
        <p><span class="contact-icon">📍</span> <strong>Location:</strong><br>
        Kenton Ridge High School Stadium<br>
        2250 Montego Drive, Springfield, OH</p>
        <p><span class="contact-icon">✉️</span> <strong>Email:</strong> <a href="mailto:help@krhscougarband.org">help@krhscougarband.org</a></p>
      </div>
      <form class="contact-form" action="mailto:krband@kentonridge.org" method="POST" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="button contact-btn">Send Message</button>
      </form>
      <div class="social-links">
        <span>Follow us:</span>
        <a href="#" class="social-btn" aria-label="Facebook"><span>📘</span></a>
        <a href="#" class="social-btn" aria-label="Instagram"><span>📸</span></a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Kenton Ridge High School Marching Band
  </footer>
</body>
<script src="hide-concessions-link.js"></script>
</html>
